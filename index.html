<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/hero-bg.png" alt="header-bg">
        <div class="logo">
            <img src="img/Vector.png" alt="logo">
            <p>waves</p>
        </div>
        <div class="buttons">
            <nav>
                <button>Services<i class="fa-solid fa-caret-down"></i></button>
                <button>Company<i class="fa-solid fa-caret-down"></i></button>
            </nav>
            <div class="auth-box">
                <button>Sign In</button>
                <button id="started-btn">Get Started</button>
            </div>
        </div>    
    </header>
    <main>
        <div class="headbox">
            <img class="hero-bg-img" src="img/hero-bg (1).png" alt="">
        <div class="text-box">
            <p class="main-txt1">The future of crypto-trading</p>
            <p class="main-txt2">The <span class="next-gen-txt2">next gen</span> 
                <br> crypto trading, the 
                <br>fibre of traders</p>
            <p class="main-txt3">Enjoy better rates when you trade your 
                <br>bitcoin with <span class="waves-txt3">waves</span></p>
        </div>
        <div class="img-box">
            <img class="bitcoin-img" src="img/bitcoin-logo.png" alt="">
        </div>
        </div>
        <div class="lowbox">
            <div class="connections-img-box">
                <img class="connections-img" src="img/connections.png" alt="">
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/3d05b8f0f7.js" crossorigin="anonymous"></script>
</body>
</html>
